<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“ˆðŸ“‰ðŸ’¹ðŸ¤”</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="home">
      <nav id="nav-bar">
        <div id="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="40"
            viewBox="0 0 24 24"
            fill="#14213d"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-right w-6 h-6 text-white"
            aria-hidden="true"
          >
            <path d="M8 3 4 7l4 4"></path>
            <path d="M4 7h16"></path>
            <path d="m16 21 4-4-4-4"></path>
            <path d="M20 17H4"></path>
          </svg>
        </div>
        <div id="nav-text">
          CryptoCompare
          <p>Compare token prices across exchanges</p>
        </div>
      </nav>

      <div class="textContent">
        <h1>Compare Token Prices</h1>
        <p>Enter a token and two exchanges to compare</p>
      </div>

      <div class="container">
        <form action="">
          <div class="contain">
            <div id="tokenContainer">
              <label for="tokenInput">Token Symbol</label>
              <input
                type="text"
                id="tokenInput"
                placeholder="e.g., SOL, BTC, ETH"
                required
              />
            </div>

            <div id="blockChainContainer">
              <label for="blockChainInput">Enter BlockChain</label>
              <input
                type="text"
                id="blockChainInput"
                placeholder="Enter BlockChain"
                required
              />
            </div>

            <div id="exchangeContainer">
              <div id="exchange1">
                <label for="exchange1input">Exchange 1</label>
                <input
                  type="text"
                  id="exchange1input"
                  placeholder="e.g., Binance, Raydium"
                  required
                />
              </div>
              <div id="exchange2">
                <label for="exchange2input">Exchange 2</label>
                <input
                  type="text"
                  id="exchange2input"
                  placeholder="e.g., Kraken, Coinbase"
                  required
                />
              </div>
            </div>

            <div id="compareBtnContainer">
              <button type="button" id="compareBtn">Compare Prices</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
