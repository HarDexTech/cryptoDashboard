<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“ˆðŸ“‰ðŸ’¹ðŸ¤”</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="home">
      <nav id="nav-bar">
        <div id="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="40"
            viewBox="0 0 24 24"
            fill="#14213d"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-right w-6 h-6 text-white"
            aria-hidden="true"
          >
            <path d="M8 3 4 7l4 4"></path>
            <path d="M4 7h16"></path>
            <path d="m16 21 4-4-4-4"></path>
            <path d="M20 17H4"></path>
          </svg>
        </div>
        <div id="nav-text">
          CryptoCompare
          <p>Compare token prices across exchanges</p>
        </div>
      </nav>

      <div class="textContent">
        <h1>Compare Token Prices</h1>
        <p>Enter a token and two exchanges to compare</p>
      </div>

      <div class="container">
        <form action="">
          <div class="contain">
            <div id="tokenContainer">
              <label for="tokenInput">Token Symbol</label>
              <input
                type="text"
                list="tradingPairs"
                id="tokenInput"
                placeholder="e.g., SOL, BTC, ETH"
                required
              />
              <label for="tradingPairInput">Trading Pairs</label>
              <input
                type="text"
                list="tradingPairs"
                id="tradingPairInput"
                placeholder="e.g., USDT, ETH, XRP"
                required
              />
              <datalist id="tradingPairs">
                <option value="BTC"></option>
                <option value="ETH"></option>
                <option value="SOL"></option>
                <option value="XRP"></option>
                <option value="USDT"></option>
                <option value="DOGE"></option>
                <option value="DOT"></option>
                <option value="MATIC"></option>
                <option value="LTC"></option>
                <option value="BCH"></option>
              </datalist>
            </div>

            <div id="compareBtnContainer">
              <button type="button" id="compareBtn">Compare Prices</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section id="result">
      <div id="output">
        <div id="binanceContainer" class="exchangeContainer"></div>
        <div id="bybitContainer" class="exchangeContainer"></div>
        <div id="kucoinContainer" class="exchangeContainer"></div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
